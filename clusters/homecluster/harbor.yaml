---
apiVersion: v1
kind: Namespace
metadata:
  name: harbor
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 1m
  url: https://helm.goharbor.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 10m
  chart:
    spec:
      chart: harbor
      version: '1.16.4'
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: harbor
      interval: 10m
  values:
    expose:
      ingress:
        hosts:
          core: harbor.homecluster.lan
    externalURL: https://harbor.homecluster.lan